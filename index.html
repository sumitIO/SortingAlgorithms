<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Sorting</title>

</head>
<body">
    <div class="header">
        <div class="header-col1">
            <span class="char">S</span>
            <span class="char">o</span>
            <span class="char">r</span>
            <span class="char">t</span>
            <span class="char">i</span>
            <span class="char">n</span>
            <span class="char">g</span>
            <span class="char">-</span>
            <span class="char">A</span>
            <span class="char">l</span>
            <span class="char">g</span>
            <span class="char">o</span>
            <span class="char">r</span>
            <span class="char">i</span>
            <span class="char">t</span>
            <span class="char">h</span>
            <span class="char">m</span>
            <span class="char">s</span>
        </div>
        <div class="header-col2">
                <div class="headerArraryWrapper">
                    <div class="h-block" id="h0">3</div>
                    <div class="h-block" id="h1">0</div>
                    <div class="h-block" id="h2">8</div>
                    <div class="h-block" id="h3">5</div>
                </div>
        </div>
    </div>
    <main>
        <div class="page-main">
            <div class="array-wrapper">
                <div class="array">  
                        <div class="index-wrapper">
                            <div class="index-block" id="0">0</div>
                            <div class="index-block" id="1">1</div>
                            <div class="index-block" id="2">2</div>
                            <div class="index-block" id="3">3</div>
                            <div class="index-block" id="4">4</div>
                            <div class="index-block" id="5">5</div>
                        </div>

                        <div class="wrapper">
                            <div class="default" id="0">97</div>
                            <div class="default" id="1">3</div>
                            <div class="default" id="2">56</div>
                            <div class="default" id="3">24</div>
                            <div class="default" id="4">15</div>
                            <div class="default" id="5">67</div>
                        </div>  
                </div>
            </div>
            <hr>
            <div class="option-bar">
                <div class="option-bar-row">
                    <label for="length">Array Size:
                        <span id="value"></span>
                    </label>
                    <br>
                    <button class="myButton decrement">-</button>
                    <input type="range" name="length" id="length" min="0" max="20" value="6"/>
                    <button class="myButton increment">+</button>
                </div>
                <div class="option-bar-row">
                    <span>Select Sorting Algorithm</span>
                    <br>
                    <select name="sort" id="sort-menu" class="sort-menu">
                        <option value="choose">Choose...</option>
                        <option value="bubble">Bubble Sort</option>
                        <!-- <option value="selection">Selection Sort</option> -->
                        <option value="insertion">Insertion Sort</option>
                        <!-- <option value="quick">Quick Sort</option> -->
                    </select>
                    <button class="sort-btn myButton">Sort</button>
                </div>
                <div class="option-bar-row">
                    <span>Speed :</span>
                    <span id="speed-value"></span>
                    <span> ms</span>
                    
                    <br>
                    <button class="myButton speed-decrement">-</button>
                    <input type="range" name="speed" id="speed" min="50" max="1000" step="100"/>
                    <button class="myButton speed-increment">+</button>
                </div>
            </div>
            <div class="additional">   
                        <div class="addi">
                            <div class="add-header">Time Complexity</div>
                            <div class="">
                              <p class="time-comp">NA</p>
                            </div>
                          </div>
                          <div class="addi">
                            <div class="add-header"># of Swaps</div>
                            <div class="">
                              <p class="swap">0</p>
                            </div>
                          </div>
                          <div class="addi">
                            <div class="add-header">Key</div>
                            <div class="extra">
                                    <!-- <div class="default" id="showKey"></div> -->
                            </div>
                          </div>
            </div>
            <div class="footer">Develop by: Sumit Chatterjee</div>
        
        </div>
            
    </main>
    </body>
<script src="./app.js"></script>
</html>
